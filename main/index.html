<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Password Generator</title>
    </head>
    <body>
        <div id="center">
        <div class = "container">
            <p><h2>Password Generator</h2></p>
            <div class = "wrapper">
                <div class = "input-box">
                    <input id="password" type="text" disabled>
                    <span id="copy" onclick="copyPassword()">Copy</span>
                </div>
                <div class="pass-settings">
                    <label class="title"><h3>Password Settings</h3></label>
                    <ul class="options">
                        <li class="option">
                            <input checked id="lowercase" type="checkbox">
                            <label for="lowercase">Lowercase (a-z)</label>
                        </li>
                        <li class="option">
                            <input id="uppercase" type="checkbox">
                            <label for="uppercase">Uppercase (A-Z)</label>
                        </li>
                        <li class="option">
                            <input id="numbers" type="checkbox">
                            <label for="numbers">Numbers (0-9)</label>
                        </li>
                        <li class="option">
                            <input id="symbols" type="checkbox">
                            <label for="symbols">Symbols (!@#$)</label>
                        </li>
                        <li class="option">
                            <input id="exc-duplicate" type="checkbox">
                            <label for="exc-duplicate">Exclude Duplicate</label>
                        </li>
                        <li class="option">
                            <input id="spaces" type="checkbox" >
                            <label for="spaces">Include Spaces</label>
                        </li>
                    </ul>
                </div>
                <button class="generate-btn" id="generate" onclick="generatePassword()">Generate Password</button>
            </div>
        </div>
        </div>
        <script src="script.js "></script>
    </body>
</html>
